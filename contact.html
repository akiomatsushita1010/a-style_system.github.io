    #mobile-menu.open {

    #mobile-menu a {

    #mobile-menu a:hover {

    /* ▼ ページタイトル */
    .page-title {

    .page-title h2 {

    /* ▼ フォーム */

    .form-box {

        background: #005bac;

<body>

<header>
    <h1>A-style System</h1>

    <!-- ▼ ハンバーガー -->
    <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- ▼ PC用中央ナビ -->
    <nav class="pc-nav" id="pc-nav">
        <a href="index.html">ホーム</a>
        <a href="company.html">会社概要</a>
        <a href="greeting.html">代表挨拶</a>
        <a href="services-detail.html">サービス詳細</a>
        <a href="contact.html">お問い合わせ</a>
    </nav>

    <!-- ▼ スライドメニュー -->
    <nav id="mobile-menu">
        <a href="index.html">ホーム</a>
        <a href="company.html">会社概要</a>
        <a href="greeting.html">代表挨拶</a>
        <a href="services-detail.html">サービス詳細</a>
        <a href="contact.html">お問い合わせ</a>
    </nav>
</header>

<div class="page-title">
    <h2>お問い合わせ</h2>
    <p>ご相談・お見積りなど、お気軽にお問い合わせください。</p>
</div>

<div class="form-wrapper">
    <div class="form-box">
        <form id="contactForm" action="send.php" method="post">

            <div class="form-row">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name">
                <div class="error-message">これは必須フィールドです</div>
            </div>

            <div class="form-row">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email">
                <div class="error-message">これは必須フィールドです</div>
            </div>

            <div class="form-row">
                <label for="subject">件名</label>
                <input type="text" id="subject" name="subject">
            </div>

            <div class="form-row">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="message"></textarea>
                <div class="error-message">これは必須フィールドです</div>
            </div>

            <button type="submit">送信する</button>
        </form>
    </div>
</div>

<footer>
    © 2026 A-style System
</footer>

<script>
const hamburger = document.getElementById("hamburger");
const mobileMenu = document.getElementById("mobile-menu");
const pcNav = document.getElementById("pc-nav");

// ▼ ハンバーガー開閉
hamburger.addEventListener("click", function() {
    const isOpen = mobileMenu.classList.toggle("open");
    hamburger.classList.toggle("active");

    if (window.innerWidth > 600) {
        pcNav.style.display = isOpen ? "none" : "flex";
    }
});

// ▼ メニュー内リンククリックで閉じる
document.querySelectorAll("#mobile-menu a").forEach(link => {
    link.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
        hamburger.classList.remove("active");

        if (window.innerWidth > 600) {
            pcNav.style.display = "flex";
        }
    });
});

// ▼ メニュー外クリックで閉じる
document.addEventListener("click", (e) => {
    const isMenu = mobileMenu.contains(e.target);
    const isHamburger = hamburger.contains(e.target);

    if (!isMenu && !isHamburger) {
        mobileMenu.classList.remove("open");
        hamburger.classList.remove("active");

        if (window.innerWidth > 600) {
            pcNav.style.display = "flex";
        }
    }
});

// ▼ 必須チェック
document.getElementById("contactForm").addEventListener("submit", function(e) {
    let valid = true;

    const fields = [
        { id: "name", required: true },
        { id: "email", required: true },
        { id: "message", required: true }
    ];

    fields.forEach(field => {
        const input = document.getElementById(field.id);
        const error = input.nextElementSibling;

        if (field.required && input.value.trim() === "") {
            error.style.display = "block";
            valid = false;
        } else {
            error.style.display = "none";
        }
    });

    if (!valid) {
        e.preventDefault();
    }
});
</script>

</body>
